<html>
<head><link rel="stylesheet" href="file:///android_asset/css/bootstrap.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div id="myonecarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <ol class="carousel-indicators">
                <li data-target="#myonecarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myonecarousel" data-slide-to="1"></li>
                <li data-target="#myonecarousel" data-slide-to="2"></li>
                <li data-target="#myonecarousel" data-slide-to="3"></li>
                <li data-target="#myonecarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="file:///android_res\drawable\first.jpg"/>
                </div>
                <div class="item">
                    <img src="file:///android_res\drawable\second.jpg"/>
                </div>
                <div class="item">
                    <img src="file:///android_res\drawable\third.jpg"/>
                </div>
                <div class="item">
                    <img src="file:///android_res\drawable\forth.jpg"/>
                </div>
                <div class="item">
                    <img src="file:///android_res\drawable\fifth.jpg"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="file:///android_asset/js/bootstrap.js"/>
<script type="text/javascript" src="file:///android_asset/jquery.js"/>
</body>
</html>
